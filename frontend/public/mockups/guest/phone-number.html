<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="../common/common.css"/>
  <link rel="stylesheet" href="../common/forms.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700,300&display=swap" rel="stylesheet">
  <script type="text/javascript">
    function nextPage(e) {
      event.preventDefault();
      window.document.location = './sms-sent.html';
    }
    function update() {
      let submitButton = document.getElementById("submit");
      let checkbox = document.getElementById("checkbox");
      if (checkbox.checked){
        submitButton.disabled = false;
        submitButton.classList.remove("disabled");
      } else {
        submitButton.disabled = true;
        submitButton.classList.add("disabled");
      }
    }
    window.addEventListener('load', (event) => { update() });
  </script>
</head>

<body>
  <div class=fake-phone>

    <header class=header>
      <h1 class=logo>flagpol</h1>
    </header>
    <div class=content>

      <div class=card>
        <div>We'll need your phone number to notify you with the result:</div>
        <form>
          <input type="text" value="" placeholder="your phone number">
          <input type="checkbox" id="checkbox" autocomplete='off' onclick="update()">
          <label>I agree to recive SMS messages from Flagpol</label>
          <input type="submit" id="submit" value="OK" onclick="nextPage()"></input>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
